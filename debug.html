<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sidebar</title>
    <style>
        /* Variables básicas */
        :root {
          --primary-500: #3b82f6;
          --primary-600: #2563eb;
          --primary-700: #1d4ed8;
          --gray-200: #e2e8f0;
          --gray-300: #cbd5e1;
          --gray-400: #94a3b8;
          --gray-500: #64748b;
          --gray-600: #475569;
          --gray-700: #334155;
          --gray-800: #1e293b;
          --gray-900: #0f172a;
          --spacing-xs: 0.25rem;
          --spacing-sm: 0.5rem;
          --spacing-md: 1rem;
          --spacing-lg: 1.5rem;
          --spacing-xl: 2rem;
          --border-radius-lg: 0.5rem;
          --border-radius-full: 9999px;
          --transition-fast: 150ms ease-in-out;
          --z-fixed: 30;
          --sidebar-width: 280px;
        }
        
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: #f8fafc;
        }
        
        /* SIDEBAR OSCURO */
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 70px;
          background-color: #2a2a2a;
          border-right: 1px solid #3a3a3a;
          z-index: var(--z-fixed);
          display: flex;
          flex-direction: column;
          overflow: hidden;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
          transition: width 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar:hover {
          width: 280px;
          z-index: calc(var(--z-fixed) + 10);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sidebar-header {
          display: flex;
          align-items: center;
          padding: 1rem;
          border-bottom: 1px solid #3a3a3a;
          background-color: #2a2a2a;
          color: white;
          min-height: 80px;
          justify-content: center;
          transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-header {
          justify-content: flex-start;
          padding: 1rem 1.5rem;
        }

        .sidebar-logo {
          flex-shrink: 0;
          margin-right: 0;
          transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-logo {
          margin-right: 12px;
        }

        .sidebar-title-section {
          flex: 1;
          opacity: 0;
          visibility: hidden;
          width: 0;
          overflow: hidden;
          transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-title-section {
          opacity: 1;
          visibility: visible;
          width: auto;
          overflow: visible;
          transition-delay: 0.1s;
        }

        .sidebar-title {
          font-size: 1.25rem;
          font-weight: 700;
          margin: 0 0 4px 0;
          color: white;
          white-space: nowrap;
        }

        .sidebar-business {
          font-size: 0.75rem;
          color: rgba(255, 255, 255, 0.6);
          margin: 0;
          font-weight: 400;
          white-space: nowrap;
        }

        .sidebar-nav {
          flex: 1;
          overflow-y: auto;
          padding: 1rem 0;
        }

        .sidebar-nav-list {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .sidebar-nav-item {
          margin-bottom: 2px;
        }

        .sidebar-nav-link {
          display: flex;
          align-items: center;
          padding: 12px;
          color: rgba(255, 255, 255, 0.7);
          text-decoration: none;
          transition: all 0.2s ease;
          font-weight: 500;
          font-size: 0.875rem;
          position: relative;
          justify-content: center;
          border-radius: 8px;
          margin: 0 8px;
        }

        .sidebar:hover .sidebar-nav-link {
          justify-content: flex-start;
          padding: 12px 16px;
        }

        .sidebar-nav-link:hover {
          background-color: rgba(255, 255, 255, 0.1);
          color: white;
        }

        .sidebar-nav-link.active {
          background-color: var(--primary-500);
          color: white;
          font-weight: 600;
        }

        .sidebar-nav-icon {
          width: 20px;
          height: 20px;
          margin-right: 0;
          flex-shrink: 0;
          transition: all 0.2s ease;
        }

        .sidebar:hover .sidebar-nav-icon {
          margin-right: 12px;
        }

        .sidebar-nav-label {
          flex: 1;
          white-space: nowrap;
          opacity: 0;
          visibility: hidden;
          width: 0;
          overflow: hidden;
          transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-nav-label {
          opacity: 1;
          visibility: visible;
          width: auto;
          overflow: visible;
          transition-delay: 0.1s;
        }

        .main-content {
          margin-left: 70px;
          padding: 2rem;
          transition: margin-left 0.3s ease;
        }

        .mobile-menu-btn {
          display: none;
        }

        @media (max-width: 1024px) {
          .mobile-menu-btn {
            display: block;
          }
          
          .sidebar {
            transform: translateX(-100%);
            width: 280px;
          }
          
          .sidebar.open {
            transform: translateX(0);
          }
          
          .main-content {
            margin-left: 0;
          }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <svg class="sidebar-logo" viewBox="0 0 100 100" width="40" height="40">
                <circle cx="50" cy="50" r="45" fill="#2563eb"/>
                <text x="50" y="58" text-anchor="middle" fill="white" font-size="24" font-weight="bold">30</text>
            </svg>
            <div class="sidebar-title-section">
                <h2 class="sidebar-title">Treinta</h2>
                <p class="sidebar-business">Mi Negocio Demo</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="sidebar-nav-list">
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link active">
                        <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                        <span class="sidebar-nav-label">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link">
                        <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <line x1="8" y1="21" x2="16" y2="21"/>
                        </svg>
                        <span class="sidebar-nav-label">Punto de Venta</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link">
                        <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 7h-9a2 2 0 0 1-2-2V2"/>
                        </svg>
                        <span class="sidebar-nav-label">Productos</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <h1>Contenido Principal</h1>
        <button class="mobile-menu-btn" onclick="toggleSidebar()">☰ Menú (solo móvil)</button>
        <p>El sidebar debería estar colapsado en desktop y expandirse al hacer hover.</p>
        <p>En móvil, debería ocultarse y aparecer con el botón.</p>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
